name: Android Release CI

# Run this workflow when a new tag like 'v1.0.0' is pushed
on:
  push:
    tags:
      - 'v*'

# Release作成には書き込み権限が必要
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code with submodules
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          log-accepted-android-sdk-licenses: true

      # 4. Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Decode JKS keystore from GitHub Secrets
      - name: Decode JKS from Base64
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my-release-key.jks

      # 6. Create local.properties with signing information
      - name: Add signing info to local.properties
        run: |
          if [ ! -f local.properties ]; then
            touch local.properties
          fi
          KEYSTORE_PATH=$(pwd)/my-release-key.jks
          
          echo "# --- SigningConfig for CI ---" >> local.properties
          echo "KEYSTORE_FILE=$KEYSTORE_PATH"     >> local.properties
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> local.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}"   >> local.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> local.properties

      # 7. Build the signed release APK
      # split設定を入れたため、これで自動的に複数のAPKが生成されます
      - name: Build Signed Release APK
        run: ./gradlew clean assembleRelease --stacktrace

      # 8. Create GitHub Release and upload APK
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          # ▼▼▼ 変更: ワイルドカード(*)を使って生成された複数のAPKをアップロード ▼▼▼
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
