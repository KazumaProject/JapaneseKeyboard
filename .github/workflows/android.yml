name: Android Release CI

# Run this workflow when a new tag like 'v1.0.0' is pushed
on:
  push:
    tags:
      - 'v*'

# Release作成には書き込み権限が必要
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code with submodules
      - name: Checkout code
        uses: actions/checkout@v4 # v4 に更新
        with:
          fetch-depth: 0
          submodules: recursive  # 【重要】これがないと llama.cpp が空っぽになります

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4 # v4 に更新
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Set up Android SDK (Optional but good for stability)
      # ubuntu-latest には SDK が入っていますが、明示しておくと安心です
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          log-accepted-android-sdk-licenses: true # ライセンス同意エラー防止

      # 4. Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Decode JKS keystore from GitHub Secrets
      - name: Decode JKS from Base64
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > my-release-key.jks

      # 6. Create local.properties with signing information
      - name: Add signing info to local.properties
        run: |
          # Create the file if it doesn't exist
          if [ ! -f local.properties ]; then
            touch local.properties
          fi
          # Use absolute path for safety
          KEYSTORE_PATH=$(pwd)/my-release-key.jks
          
          echo "# --- SigningConfig for CI ---" >> local.properties
          echo "KEYSTORE_FILE=$KEYSTORE_PATH"     >> local.properties
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> local.properties
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}"   >> local.properties
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> local.properties
          
          # NDKの場所を明示する必要がある場合（通常は環境変数で動きますが念のため）
          # echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties

      # 7. Build the signed release APK
      # CMake(llama.cpp)のビルドもここに含まれます
      - name: Build Signed Release APK
        run: ./gradlew clean assembleRelease --stacktrace

      # 8. Create GitHub Release and upload APK
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2 # v2 に更新
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
