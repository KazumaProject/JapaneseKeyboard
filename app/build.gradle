plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'com.google.devtools.ksp'
    id "androidx.navigation.safeargs.kotlin"
}

android {
    namespace 'com.kazumaproject.markdownhelperkeyboard'
    compileSdk 36

    def localProperties = new Properties()
    def localPropertiesFile = rootProject.file("local.properties")
    if (localPropertiesFile.exists()) {
        localProperties.load(new FileInputStream(localPropertiesFile))
    }

    signingConfigs {
        release {
            storeFile file(localProperties['KEYSTORE_FILE'])
            storePassword localProperties['KEYSTORE_PASSWORD']
            keyAlias localProperties['KEY_ALIAS']
            keyPassword localProperties['KEY_PASSWORD']
        }
    }

    defaultConfig {
        applicationId "com.kazumaproject.markdownhelperkeyboard"
        minSdk 24
        targetSdk 36
        versionCode 550
        versionName "1.4.429"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding true
    }
    viewBinding {
        enabled = true
    }
    dependenciesInfo {
        includeInApk = false
        includeInBundle = false
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.13.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.9.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.9.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.9.0'
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation project(':flexbox')
    implementation project(':tenkey')
    implementation project(':core')
    implementation project(':symbol_keyboard')
    implementation project(':tabletkey')
    implementation project(':qwerty_keyboard')
    implementation project(':custom_keyboard')

    implementation 'androidx.fragment:fragment-ktx:1.8.8'
    implementation 'androidx.emoji2:emoji2:1.5.0'
    implementation 'androidx.window:window:1.4.0'

    //Dagger - Hilt
    def hilt_version = "2.50"
    implementation "com.google.dagger:hilt-android:$hilt_version"
    ksp "com.google.dagger:hilt-android-compiler:$hilt_version"
    ksp "androidx.hilt:hilt-compiler:1.2.0"

    testImplementation("com.google.dagger:hilt-android-testing:$hilt_version")
    kspTest("com.google.dagger:hilt-android-compiler:$hilt_version")
    implementation 'de.psdev.licensesdialog:licensesdialog:2.1.0'

    implementation 'com.jakewharton.timber:timber:5.0.1'

    // Room
    implementation "androidx.room:room-runtime:2.6.1"
    ksp "androidx.room:room-compiler:2.6.1"
    // Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:2.6.1"

    // Room testing
    testImplementation "androidx.room:room-testing:2.6.1"

    // AndroidX Test dependencies
    androidTestImplementation "androidx.test.ext:junit:1.2.1"
    androidTestImplementation "androidx.test:core:1.6.1"
    androidTestImplementation "androidx.test:runner:1.6.2"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.6.1"

    // Kotlin Coroutines test
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3"

    // JUnit
    testImplementation "junit:junit:4.13.2"

    // Mockito for mocking objects
    testImplementation "org.mockito:mockito-core:5.5.0"

    // Mockito-Kotlin for better Kotlin support
    testImplementation "org.mockito.kotlin:mockito-kotlin:5.0.0"

    testImplementation 'androidx.test.ext:junit-ktx:1.2.1'

    implementation 'com.google.code.gson:gson:2.13.1'

    implementation "androidx.hilt:hilt-navigation-fragment:1.2.0"

    implementation "com.afollestad.material-dialogs:core:3.3.0"
    implementation "com.afollestad.material-dialogs:color:3.3.0"

//    debugImplementation("com.squareup.leakcanary:leakcanary-android:2.14")
}
